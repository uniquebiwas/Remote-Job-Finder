{% extends 'base.html' %}
{% load static %}

{% block content %}

    <section class="home-section section-hero inner-page overlay bg-image"
             style="background-image: url('{% static 'images/bgrr.jpg' %}');" id="home-section">
        <div class="container">
            <div class="row align-items-center justify-content-center">
                <div class="col-md-12">
                    <div class="mb-5 text-center">
                        <h1 class="text-white font-weight-bold">Contact Us</h1>
                        <p>Find your dream jobs in our Job Finder Portal </p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    

    <section class="site-section" id="next-section">
        <div class="container">
            <div class="row">
                <div class="col-lg-6 mb-5 mb-lg-0">
                    {% include 'messages.html' %}
                    <form action="#" method="POST">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="{{ form.name.id_for_label }}">Name</label>
                            <input type="text" class="form-control" id="{{ form.name.id_for_label }}" name="{{ form.name.name }}" placeholder="{{ form.name.field.widget.attrs.placeholder }}">
                        </div>
                        <div class="form-group">
                            <label for="{{ form.email.id_for_label }}">Email</label>
                            <input type="email" class="form-control" id="{{ form.email.id_for_label }}" name="{{ form.email.name }}" placeholder="{{ form.email.field.widget.attrs.placeholder }}">
                        </div>
                        <div class="form-group">
                            <label for="{{ form.subject.id_for_label }}">Subject</label>
                            <input type="text" class="form-control" id="{{ form.subject.id_for_label }}" name="{{ form.subject.name }}" placeholder="{{ form.subject.field.widget.attrs.placeholder }}">
                        </div>
                        <div class="form-group">
                            <label for="{{ form.message.id_for_label }}">Message</label>
                            <textarea class="form-control" id="{{ form.message.id_for_label }}" name="{{ form.message.name }}" placeholder="{{ form.message.field.widget.attrs.placeholder }}"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Send Message</button>
                    </form>
                    
                    
                </div>
                <div class="col-lg-5 ml-auto">
                    <div class="p-4 mb-3 bg-white">
                        <p class="mb-0 font-weight-bold">Address</p>
                        <p class="mb-4">Naxal, Kathmandu, Nepal</p>
                    
                        <p class="mb-0 font-weight-bold">Phone</p>
                        <p class="mb-4"><a href="tel:+9779868204063">+977 9868204063</a></p>
                    
                        <p class="mb-0 font-weight-bold">Email Address</p>
                        <p class="mb-0"><a href="mailto:info@biwaspudasaini.com.np">info@biwaspudasaini.com.np</a></p>
                    </div>
                    
                </div>
            </div>
        </div>
    </section>
    
    

{% endblock %}
