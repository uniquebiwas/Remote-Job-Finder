{% extends 'base.html' %}
{% load static %}

{% block content %}
    <style>
        .has-error {
            color: #a94442;  /* Red color for the border or background of the form field */
        }

        .text-danger {
            color: #a94442;  /* Red color for the error message text */
        }
    </style>

    <section class="home-section section-hero inner-page overlay bg-image"
             style="background-image: url('{% static 'images/bgrr.jpg' %}');" id="home-section">
        <div class="container">
            <div class="row align-items-center justify-content-center">
                <div class="col-md-12">
                    <div class="mb-5 text-center">
                        <h1 class="text-white font-weight-bold">Change Password</h1>
                        <p>Find your dream jobs on our powerful career website.</p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2 class="mb-4">Change Password</h2>
                <form method="post">
                    {% csrf_token %}
                    {% for field in form %}
                        <div class="form-group {% if field.errors %}has-error{% endif %}">
                            <label class="text-black" for="{{ field.id_for_label }}">{{ field.label }}</label>
                            <div class="input-group">
                                {{ field }}
                            </div>
                            {% if field.errors %}
                                <p class="text-danger">{{ field.errors }}</p>
                            {% endif %}
                        </div>
                    {% endfor %}
                    <button type="submit" class="btn btn-primary">Change Password</button>
                </form>
            </div>
        </div>
    </div>
    
{% endblock %}
